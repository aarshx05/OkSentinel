{% extends "base.html" %}

{% block title %}View: {{ filename }} - OkShare{% endblock %}

{% block content %}
<div class="header">
    <h1>Text Viewer</h1>
    <p>{{ filename }}</p>
</div>

<div class="card">
    <div
        style="margin-bottom: 20px; padding: 15px; background-color: #fff3cd; border-radius: 6px; border: 1px solid #ffeaa7;">
        <strong>⚠️ Zero-Leak Mode:</strong> This file is decrypted in-browser only. It will never be saved to disk
        unless you explicitly download it.
    </div>

    <pre
        style="background: #f8f9fa; padding: 20px; border-radius: 6px; overflow-x: auto; max-height: 600px; overflow-y: auto; line-height: 1.6;">{{ content }}</pre>

    <div style="margin-top: 24px; text-align: center;">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
            Back
        </a>
    </div>
</div>
{% endblock %}
