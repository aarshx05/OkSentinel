name: oksentinel_app
description: OkSentinel Mobile App - Secure file sharing on Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
 # Networking
  http: ^1.2.0
  
  # File Operations
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  mime: ^1.0.4
  
  # Media  video_player: ^2.8.2
  flutter_pdfview: ^1.3.2
  photo_view: ^0.14.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
