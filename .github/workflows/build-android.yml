name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  build:
    name: Build OkSentinel APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      working-directory: ./oksentinel_app
      
    - name: Build APK
      run: flutter build apk --release
      working-directory: ./oksentinel_app
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: oksentinel-app-release
        path: oksentinel_app/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
